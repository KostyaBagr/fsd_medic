<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<ul class="messagelist">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
    {% endfor %}
</ul>
<form action="{% url 'create_user_url' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}


    <p>
        <label class='form-label' for="{{ form.number.id_for_label }}">{{ form.number.label }}</label>
        {{ form.number_code }}
        {{ form.number }}
    </p>

    <p><label class='form-label' for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>{{ form.email }}</p>

    <p><label class='form-label'
              for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>{{ form.password1 }}</p>

    <p><label class='form-label'
              for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>{{ form.password2 }}</p>

    <p><label class='form-label'
              for="{{ form.agree_terms.id_for_label }}">{{ form.agree_terms.label }}</label>{{ form.agree_terms }}</p>

    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
</body>
</html>
