<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<ul class="messagelist">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
    {% endfor %}
</ul>

<h1>{{ list }}</h1>
{% if user.is_active %}
    <h2><a href="{% url 'account_url' %}">{{ user }}</a></h2>
    <h3><a href="{% url 'logout_url' %}">Выйти</a></h3>
{% else %}
    <h2><a href="{% url 'create_user_url' %}">Зарегистрироваться</a></h2>
    <h2><a href="{% url 'login_user_url' %}">Войти</a></h2>
{% endif %}
<h2><a href="{% url 'create_interview_url' %}">Отправить заявку на собеседование</a></h2>

<h1>Главная страница</h1>
</body>
</html>
