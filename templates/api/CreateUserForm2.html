<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<ul class="messagelist">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
    {% endfor %}
</ul>

<h1>{{ choises }}</h1>
<form action="{% url 'create_user_2_url' parameter=parameter %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <p><label class='form-label'
              for="{{ form.center.id_for_label }}">{{ form.center.label }}</label>{{ form.center }}</p>

    <p><label class='form-label'
              for="{{ form.is_patient.id_for_label }}">{{ form.is_patient.label }}</label>{{ form.is_patient }}</p>

    <p><label class='form-label'
              for="{{ form.code.id_for_label }}">{{ form.code.label }}</label>{{ form.code }}</p>

    <button type="submit" class="btn btn-primary">Закончить регистрацию</button>
</form>
</body>
</html>
