<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul class="messagelist">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
    {% endfor %}
</ul>
<form action="{% url 'create_admin_url' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
    <label class='form-label' for="{{ form.number.id_for_label }}">{{ form.number.label }}</label>
    {{ form.number }}
    </p>
    <p><label class='form-label' for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>{{ form.email }}</p>
    <p>
    <p><label class='form-label'
              for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label>{{ form.first_name }}</p>
    <p><label class='form-label'
              for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label>{{ form.last_name }}</p>
    <p><label class='form-label'
              for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>{{ form.password1 }}</p>
    <p><label class='form-label'
              for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>{{ form.password2 }}</p>


    <button type="submit" class="btn btn-primary">Зарегистрировать Админа</button>
</form>
</body>
</html>
